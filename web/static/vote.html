<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votei</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: "Poppins", sans-serif;
    background-color: #F5F5DC;
    display: flex;
    justify-content: space-evenly;
    flex-direction: column;
    align-items: center;
    text-align: center;
    overflow-y: auto;
}

.header {
    width: 100%;
    max-width: 1200px;
    margin: 10rem 0 20px;
}

h1 {
    font-size: 3rem;
    font-family: "Bebas Neue", sans-serif;
    color: #333333;
    margin-bottom: 0.5rem;
}

h2 {
    font-size: 18px;
    color: #707070;
    font-weight: bold;
    white-space: normal;
    max-width: 100%;
    line-height: 1.4;
    margin: 0.5rem 0 2rem;
}

main {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    column-gap: 1rem;
}

.card {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    width: 180px;
    height: 258px;
    border-radius: 12px;
    background-color: #15B037;
    color: #FFFFFF;
    position: relative;
    overflow: hidden;
    box-shadow: 6px 12px 6px #868686;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    border: none;
    cursor: pointer;
}

.card:hover {
    background-color: #1AB045;
    transform: scale(1.05);
    box-shadow: 8px 16px 8px #707070;
}

.photoArea {
    width: 154px;
    height: 154px;
    background-color: #399257;
    border-radius: 6px 6px 0 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.photoArea img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.voteArea {
    width: 90%;
    height: 71px;
    color: #FFFFFF;
    background-color: #51BC68;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.voteNumber {
    font-size: 82px;
    font-family: "Bebas Neue", sans-serif;
    text-align: center;
    padding-top: 0.4rem;
}

.card13 {
    background-color: #C30101;
}

.card13 > .photoArea {
    background-color: #880404;
}

.card13 > .voteArea {
    background-color: #AC4444;
}

.card13:hover {
    background-color: #c71b1b;
    transform: scale(1.05);
    box-shadow: 8px 16px 8px #707070;
}

.whiteButton {
    width: 100%;
    max-width: 250px;
    height: 50px;
    background-color: #FFFFFF;
    color: #707070;
    font-size: 18px;
    font-weight: bold;
    font-family: "Poppins", sans-serif;
    padding: 0.5rem 1rem;
    margin: 3rem 0 4rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 2px 2px 8px #a1a1a1;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.whiteButton:hover {
    background-color: #f8f8f8;
    color: #333333;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="header">
        <h1>Escolha SEU TIME</h1>
        <h2>Vote e saiba quem est√° na frente nesta disputa!</h2>
    </div>
    <main>
        <form action="/vote" method="POST">
            <input type="hidden" name="vote" value="45">
            <button type="submit" class="card">
                <div class="photoArea">
                    <img src="/assets/Anisio.jpg" alt="Candidato Anisio">
                </div>
                <div class="voteArea">
                    <p class="voteNumber">45</p>
                </div>
            </button>
        </form>
        
        <form action="/vote" method="POST">
            <input type="hidden" name="vote" value="13">
            <button type="submit" class="card card13">
                <div class="photoArea">
                    <img src="/assets/Vilinei.jpg" alt="Candidato Vilinei">
                </div>
                <div class="voteArea">
                    <p class="voteNumber">13</p>
                </div>
            </button>
        </form>
    </main>
    <form action="/vote" method="POST">
        <input type="hidden" name="vote" value="0">
        <button class="whiteButton" type="submit">Branco</button>
    </form>
</body>
</html>
